<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<head>
		<link rel="stylesheet" href="css/stylesheet.css">
	</head>
</head>

<body>

	<div id="start"><button onclick="start();">Start</button></div>
	<div id="twee_div" style="display:none;"><iframe id="twee_frame" src="story.html"></iframe></div>
	<div id="scanner_div" style="display:none;"><iframe id="scanner_frame" src="scanner.html"></iframe></div>

	<script>
		window.appStarted = false
		function start() {
			// deactivate start button
			document.getElementById("start").style.display = "none"
			// activate twee engine
			document.getElementById("twee_div").style.display = "block"
			document.getElementById("scanner_div").style.display = "block"
			// start the sound engine in P5
			setupSpeech()
			window.appStarted = true
		}
	</script>

	<!-- P5 stuff -->
	<script src="p5/p5.min.js"></script>
	<script src="p5/addons/p5.speech.js"></script>
	<script src="p5/addons/p5.sound.min.js"></script>
	<script src="p5/sketch.js"></script>
	<script src="p5/sketchStates.js"></script>
	<script src="p5/sketchSpeech.js"></script>

	<!-- Socket.io stuff -->
  <script src="lib/socket.io.js"></script>
  <script src="scripts/gpt2.js"></script>

</body>

</html>
